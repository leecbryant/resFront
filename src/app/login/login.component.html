<div class="authentication">
    <div class="sign-in">
      <div class="row no-mrg-horizon">
        <div class="col-md-8 no-pdd-horizon d-none d-md-block">
          <div class="full-height bg" style="background-image: url('assets/images/login.jpg')">
            <div class="img-caption">
                <h1 class="caption-title">Residential Life</h1>
                <p class="caption-text">Login to use all of the features.</p>
              </div>
          </div>
        </div>
        <div class="col-md-4 no-pdd-horizon">
          <div class="full-height bg-white height-100">
            <div class="vertical-align full-height pdd-horizon-70">
              <div class="table-cell">
                  <div class="pdd-horizon-15">
                      <h2>Login</h2>
                      <form [formGroup]="signinForm" method="post" action="" (ngSubmit)="login(signinForm.value)">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="index_signin">Username</label>
                                    <input type="text" class="form-control" id="index_signin" placeholder="Username" name="index_signin" formControlName="index_signin"> 
                                    <div *ngIf="!signinForm.controls['index_signin'].valid && signinForm.controls['index_signin'].touched">Username is required</div>                                     
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password_signin">Password</label>
                                    <input type="password" class="form-control" id="password_signin" placeholder="Password" name="password_signin" formControlName="password_signin">
                                    <div *ngIf="!signinForm.controls['password_signin'].valid && signinForm.controls['password_signin'].touched">Password is required</div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn tf-btn btn-success" name="submit_signin" [disabled]="!signinForm.valid">Login</button>
                        <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </form>
                  <div *ngIf="error" class="alert alert-danger">{{error_message}}</div>
                  </div>
              </div>
            </div>
            <div class="login-footer">
              <img class="img-responsive inline-block" src="assets/images/logo/logo.png" width="100" alt="">
              <span class="font-size-13 pull-right pdd-top-10">Forgot your password?  <a href="#" role="button" data-toggle="modal" data-target="#modal-forgot">Reset</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">
          <p>{{index_signin }}</p>
          <p>{{ password_signin }}</p>
      </div>
    </div>
  </ng-template>
  <div class="modal" id="modal-forgot">
      <div class="modal-dialog" role="document">
          <div class="modal-content scrollable">
              <div class="side-modal-wrapper">
                  <div class="vertical-align">
                      <div class="table-cell">
                          <div class="pdd-horizon-15">
                              <div class="modal-header">
                                 <h1>Reset Password</h1>
                                 <button type="button" class="close" data-dismiss="modal" style="margin-bottom:-10px;">&times;</button>
                              </div>
                              <form autocomplete="off" method='POST' type="processorForms" class="js-forgot-form">
                                  <br/>
                                  <b>Email</b>
                                  <input type="text" class="form-control" name="email">
                                  <br/>
                                    <button class="btn btn-success btn-sm" name="submitForogt">Submit</button>
                                    <div class="ajax-loader"></div>
                                    <div class="ajax-result">
                                        <div class="success"></div>
                                        <div class="error"></div>
                                    </div>
                                </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
