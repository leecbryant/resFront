<div class="container-fluid">
	<div class="page-title">
        <div class="page-title"><h4>Hoots Balances for <strong>Hall.</strong></h4></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
                <br/>
                <li class="list-inline-item" style="margin-left:25px;">
                        <button data-toggle="modal" data-target="#sell_item_modal" class="btn btn-success">Sell Item</button>
                </li>
				<div class="card-block">   
                    <div class="table-overflow">
                        <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="list-info mrg-top-10">
                                            <span class="title">Lee Bryant</span>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="pdd-left-20">1</span>
                                    </td>
                                </tr>
                            </tbody> 
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Balance</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
<!-- Begin Modals -->
<div class="modal slide-in-left modal-left fade " id="sell_item_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content scrollable">
                <div class="side-modal-wrapper">
                    <div class="vertical-align">
                        <div class="table-cell">
                            <div class="pdd-horizon-15">
                                <h1>Sell Item</h1>
                                <form autocomplete="off" method='POST' type="processorForms" class="js-currency-form-sell">
                                    Residence Hall
                                    <input type="text" class="form-control" name="RHall" value="{Hall}" disabled>
                                    <br/>
                                    <b>Resident</b><br/>
                                    <ng-selectize [config]="singleSelectConfig" [options]="singleSelectOptions" 
                                    [(ngModel)]="singleSelectValue" ngDefaultControl></ng-selectize>
                                    Item
                                     <select name="Type" id="Type" class="form-control m-b" required>
                                         <option value="">Select Item</option>
                                      </select>
                                    <br/>
                                      <div class="ajax-loader"></div>
                                      <div class="ajax-result">
                                          <div class="success"></div>
                                          <div class="error"></div>
                                      </div>
                                      <button class="btn btn-success btn-sm" name="SubmitComLog">Submit</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
