<div class="col-md-4">
    <div class="page-title"><h4>Dashboard</h4></div>
    <div class="card">
        <div class="overlay-dark bg" style="background-image: url('assets/images/bgs/money.jpg')">
            <div class="card-heading">
                <div class="mrg-top-130">
                    <div class="tag tag-primary">
                        Logs
                    </div>
                    <h2>
                        Hall Currency
                    </h2>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-unstyled list-inline text-right pdd-vertical-5">
                <li class="list-inline-item">
                    <a class="btn btn-info" href="" [routerLink]="['/currency/balances']">View/Sell</a>
                </li>
                <li class="list-inline-item">
                    <button data-toggle="modal" data-target="#modal_add_currency" class="btn btn-success">Add</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Begin Modals-->
<!-- New Hall Currency Log -->
<div class="modal" id="modal_add_currency">
    <div class="modal-dialog" role="document">
        <div class="modal-content scrollable">
            <div class="side-modal-wrapper">
                <div class="vertical-align">
                    <div class="table-cell">
                        <div class="modal-header">
                            <h3>Add Currency</h3>
                            <button type="button" class="close" data-dismiss="modal" style="margin-bottom:-10px;">&times;</button>
                        </div>
                        <form #addCurrencyForm="ngForm" (ngSubmit)="addCurrency(addCurrencyForm)" name="currencyForm"> 
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
