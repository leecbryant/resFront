<div class="col-md-4">
    <div class="page-title"><h4>Dashboard</h4></div>
    <div class="card">
        <div class="overlay-dark bg" style="background-image: url('assets/images/bgs/study.jpg')">
            <div class="card-heading">
                <div class="mrg-top-130">
                    <div class="tag tag-primary">
                        Logs
                    </div>
                    <h2>
                        Study Hours
                    </h2>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-unstyled list-inline text-right pdd-vertical-5">
                <!-- <li class="list-inline-item">
                    <a class="btn btn-info" href="" [routerLink]="['/currency/balances']">View/Sell</a>
                </li> -->
                <li class="list-inline-item">
                    <button (click)="StudyCheckout()" class="btn btn-danger">Checkout</button>
                </li>
                <li class="list-inline-item">
                    <button (click)="StudyCheckin()" class="btn btn-success">Checkin</button>
                </li>
            </ul>
        </div>
    </div>
</div>
