<div class="page-title"><h4>Dashboard</h4></div>
<div *ngIf="loaded">
    <div class="col-md-4" *ngFor="let card of Cards.data">
        <div class="card">
            <div class="overlay-dark" style="background-color:#00a2ed">
                <div class="card-heading">
                    <div class="mrg-top-50">
                        <div class="{{card.TagType}}">
                            {{card.Tag}}
                        </div>
                        <h2>
                            {{card.Title}}
                        </h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul class="list-unstyled list-inline text-right pdd-vertical-5">
                    <li class="list-inline-item">
                        <a class="btn btn-info" href="" [routerLink]="['/studyhours']">Logs</a>
                    </li>
                    <li class="list-inline-item">
                        <button (click)="StudyCheckout()" class="btn btn-danger">Checkout</button>
                    </li>
                    <li class="list-inline-item">
                        <button (click)="StudyCheckin()" class="btn btn-success">Checkin</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
