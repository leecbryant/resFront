<div class="app" [ngClass]="
    {
        'is-collapsed': app.layout.isMenuCollapsed,
        'is-opened': app.layout.isMenuOpened,
        'rtl' : app.layout.rtlActived
    }">
    <div class="layout" [ngClass]="headerSelected">

        <div [ngClass]="sidenavSelected">
            <!-- Side Nav START -->
            <div class="side-nav" sideBar>
                <div class="side-nav-inner">
                    <div class="side-nav-logo">
                        <a href="" [routerLink]="['/dashboard']">
                            <div class="logo logo-dark" style="background-image: url('assets/images/logo/logo.png');margin-bottom:-0px"></div>
                            <div class="logo logo-white" style="background-image: url('assets/images/logo/logo-white.png');margin-bottom:-0px"></div>
                        </a>
                        <div class="mobile-toggle side-nav-toggle">
                            <a href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                                <i class="ti-arrow-circle-left"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="side-nav-menu scrollable">
                        <li clas="nav-item" routerLinkActive="active">
                            <a class="mrg-top-30" href="" [routerLink]="['/dashboard']">
                                <span class="icon-holder">
                                    <i class="ti-home"></i>
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <!-- <li clas="nav-item">
                            <a href="" [routerLink]="['/currency/balances']">
                                <span class="icon-holder">
                                    <i class="ti-money"></i>
                                </span>
                                <span class="title">Currency</span>
                            </a>
                        </li> -->
                        <!-- <li class="nav-item dropdown" >
                            <a class="dropdown-toggle" href="javascript:void(0);" >
                                <span class="icon-holder">
                                    <i class="ti-layout-media-overlay"></i>
                                </span>
                                <span class="title">Dropdown</span>
                                <span class="arrow">
                                    <i class="ti-angle-right"></i>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="">item 1</a>
                                </li>
                                <li>
                                    <a href="">item 2</a>
                                </li>                  
                            </ul>
                        </li>  -->
                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->

            <!-- Theme Configurator START -->
            <div class="theme-configurator" [ngClass]="{'theme-config-open' : app.layout.themeConfigOpen}">
                    <div class="configurator-wrapper">
                        <div class="config-header">
                            <h4 class="config-title">Customization Panel</h4>
                            <button class="config-close" (click)="app.layout.themeConfigOpen = !app.layout.themeConfigOpen">
                                <i class="ti-close"></i>
                            </button>
                        </div>
                        <div class="config-body">
                            <div class="mrg-btm-30">
                                <p class="lead font-weight-normal">Change Header Color</p>
                                <div class="theme-colors {{headerTheme}}" *ngFor="let headerTheme of headerThemes">
                                    <input type="radio" id="{{headerTheme}}"  name="theme" value="{{headerTheme}}" (click)="changeHeader(headerTheme)">
                                    <label for="{{headerTheme}}"></label>
                                </div>
                            </div>
                            <div class="mrg-btm-30">
                                <p class="lead font-weight-normal">Change Sidebar Color</p>
                                <div class="theme-colors {{sidenavTheme}}" *ngFor="let sidenavTheme of sidenavThemes">
                                    <input type="radio" id="{{sidenavTheme}}" name="sidenav" (click)="changeSidenav(sidenavTheme)">
                                    <label for="{{sidenavTheme}}"></label>
                                </div>
                            </div>
                            <div class="mrg-btm-30">
                                <p class="lead font-weight-normal no-mrg-btm">Change Right to Left</p>
                                <div class="toggle-checkbox checkbox-inline toggle-sm mrg-top-10">
                                    <input type="checkbox" name="rtl-toogle" id="rtl-toogle" (click)="changeRTL()">
                                    <label for="rtl-toogle"></label>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <!-- Theme Configurator END -->

                <!-- Theme Toggle Button START -->
                <!-- <button class="theme-toggle btn btn-rounded btn-icon" (click)="app.layout.themeConfigOpen = !app.layout.themeConfigOpen">
                    <i class="ti-palette"></i>
                </button> -->
                <!-- Theme Toggle Button END -->

            <!-- Page Container START -->
            <div class="page-container">

                <!-- Top Nav START -->
                <div class="header navbar">
                    <div class="header-container">
                        <ul class="nav-left">
                            <li>
                                <a class="side-nav-toggle" href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                                    <i class="fa fa-navicon"></i>
                                </a>
                            </li>
                            <!-- <li>
                                <a href="" [routerLink]="['/lockout']">
                                    <i class="ti-lock"></i>
                                </a>
                            </li> -->
                        </ul>
                        <ul class="nav-right">
                            <li class="user-profile dropdown">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                    <img class="profile-img img-fluid" src="assets/images/user.png">
                                    {{Name}}
                                    <div class="user-info">
                                        <span class="name pdd-right-5"></span>
                                        <!-- <i class="ti-angle-down font-size-10"></i> -->
                                    </div>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="" [routerLink]="['/users/settings']">
                                            <i class="ti-settings pdd-right-10"></i>
                                            <span>Account</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a data-toggle="modal" href="" (click)="app.layout.themeConfigOpen = !app.layout.themeConfigOpen">
                                            <i class="ti-palette pdd-right-10"></i>
                                            <span>Customize</span>
                                        </a>
                                    </li>
                                    <!-- <li>
                                        <a href="#" class="theme-toggle">
                                            <i class="ti-palette"></i>
                                            <span>Edit Theme</span>
                                        </a>
                                    </li> -->
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a href="" [routerLink]="['/logout']">
                                            <i class="ti-power-off pdd-right-10"></i>
                                            <span>Logout</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Top Nav END -->

                <!-- Content Wrapper START -->
                <div class="main-content">
                    <router-outlet></router-outlet>
                </div>    
                <!-- Content Wrapper END -->

            </div>
            <!-- Page Container END -->

         </div>
    </div>    
</div>
